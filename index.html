    const { useState, useEffect, useRef } = React;

    // Star Background
    const StarBackground = () => {
      const canvasRef = useRef(null);
      
      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        const numStars = Math.floor(canvas.width * canvas.height / 1000);
        
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 1.5,
            opacity: Math.random() * 0.8 + 0.2,
            pulse: Math.random() * 0.1 + 0.95
          });
        }
        
        const draw = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fill();
            
            star.opacity *= star.pulse;
            
            if (star.opacity <= 0.2) star.pulse = 1.05;
            if (star.opacity >= 1) star.pulse = 0.95;
          });
          
          requestAnimationFrame(draw);
        };
        
        draw();
        
        const handleResize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };
        
        window.addEventListener('resize', handleResize);
        
        return () => {
          window.removeEventListener('resize', handleResize);
        };
      }, []);
      
      return <canvas ref={canvasRef} className="star-field"></canvas>;
    };
